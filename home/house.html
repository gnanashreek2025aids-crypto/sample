<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator</title>

<style>
    body {
        background: #f3f3f3;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .bmi-box {
        background: #ffffff;
        padding: 30px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #218838;
    }

    #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="bmi-box">
    <h2>BMI Calculator</h2>

    <input type="number" id="weight" placeholder="Enter weight in kg">

    <input type="number" id="height" placeholder="Enter height in cm">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
</div>

<script>
    function calculateBMI() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;

        if (weight === "" || height === "") {
            document.getElementById("result").innerHTML = "Please enter both values!";
            return;
        }

        height = height / 100; // convert cm to meters
        let bmi = (weight / (height * height)).toFixed(2);

        let status = "";

        if (bmi < 18.5) status = "Underweight";
        else if (bmi >= 18.5 && bmi <= 24.9) status = "Normal weight";
        else if (bmi >= 25 && bmi <= 29.9) status = "Overweight";
        else status = "Obese";

        document.getElementById("result").innerHTML =
            "Your BMI is: " + bmi + "<br>Status: <b>" + status + "</b>";
    }
</script>

</body>
</html>
